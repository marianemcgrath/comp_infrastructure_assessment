name: Weekly FAANG Update

on:
  schedule:
    - cron: '15 23 * * Wed'  # Every Wednesday at 11:15 PM UTC

jobs:
  run-script-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for safer pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Use latest Python 3

      - name: Run faang.py
        run: python faang.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Automated update from faang.py"
          git push